<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Tasks Application
    </h1>
    <div class="div-container">
        <form class="form-container">
            <label for="task">Digite a tarefa:</label>
            <input type="text" id="task" placeholder="Digite a tarefa" required>

            <label for="time">Digite a tarefa:</label>
            <input type="time" id="time" placeholder="Digite a tarefa" required>

            <button id="btn-submit">Clique aqui para adicionar tarefa</button>
        </form>
    </div>
    <div class="task-container">
        <ul>
            <li>
                Tarefa
                <div>
                    10:00 horas
                </div>
            </li>
            
        </ul>
    </div>
</body>
</html>
